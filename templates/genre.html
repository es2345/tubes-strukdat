{% extends "base_shell.html" %}
{% block title %}Genre â€“ {{ genre }}{% endblock %}

{% block content %}
<section class="section">
  <div class="section__header">
    <h2 class="section__title">{{ genre }}</h2>
  </div>

  <div class="card-row">
    {% for song in songs %}
      <a href="{{ url_for('song_page', song_id=song.id) }}"
         data-shell-link
         style="text-decoration:none; color:inherit;">
        <article class="card song-card">
          <div class="card__image"
               style="background-image:url('{{ song.cover_url or url_for('serve_cover', filename='default_cover.png') }}');">
          </div>
          <div class="card__title">{{ song.title }}</div>
          <div class="card__subtitle">{{ song.artist or 'Unknown artist' }}</div>
        </article>
      </a>
    {% else %}
      <p class="section__empty">Belum ada lagu untuk genre ini.</p>
    {% endfor %}
  </div>
</section>
{% endblock %}
